    <script>
        window.onload = function() {
            const editData = JSON.parse(localStorage.getItem('editData'));
            if (editData) {
                document.getElementById('id').value = editData.id;
                document.getElementById('hari').value = editData.hari;
                document.getElementById('nama_ruangan').value = editData.nama_ruangan;
                document.getElementById('kelas').value = editData.kelas;
                document.getElementById('mata_kuliah').value = editData.mata_kuliah;
                document.getElementById('dosen').value = editData.dosen;
                document.getElementById('jam_mulai').value = editData.jam_mulai;
                document.getElementById('jam_selesai').value = editData.jam_selesai;
            } else {
                console.error("editData not found in localStorage");
            }
        };

        function saveData() {
            const data = {
                id: document.getElementById('id').value,
                hari: document.getElementById('hari').value,
                nama_ruangan: document.getElementById('nama_ruangan').value,
                kelas: document.getElementById('kelas').value,
                mata_kuliah: document.getElementById('mata_kuliah').value,
                dosen: document.getElementById('dosen').value,
                jam_mulai: document.getElementById('jam_mulai').value,
                jam_selesai: document.getElementById('jam_selesai').value
            };

            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4) {
                    if (this.status == 200) {
                        alert('Data berhasil disimpan!');
                        window.location.href = 'dosen3.html'; // Redirect to main page
                    } else {
                        console.error("Error saving data:", this.responseText);
                        alert("Terjadi kesalahan saat menyimpan data. Silakan coba lagi.");
                    }
                }
            };
            xhttp.open("POST", "edit.php", true);
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.send(JSON.stringify(data));
        }
    </script>
