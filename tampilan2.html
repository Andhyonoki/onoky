    <script>
      function toggleKelas() {
          var pilihKelas = document.getElementById("pilih-kelas");
          var selectedKelas = pilihKelas.value;
          var IK22_A = document.getElementById("IK22_A");
          var IK22_B = document.getElementById("IK22_B");
          var IK22_C = document.getElementById("IK22_C");
          var IK22_D = document.getElementById("IK22_D");
       
          if (selectedKelas === "IK22_A") {
              IK22_A.style.display = "block";
              IK22_B.style.display = "none";
              IK22_C.style.display = "none";
              IK22_D.style.display = "none";
          } else if (selectedKelas === "IK22_B") {
              IK22_A.style.display = "none";
              IK22_B.style.display = "block";
              IK22_C.style.display = "none";
              IK22_D.style.display = "none";
          } else if (selectedKelas === "IK22_C") {
              IK22_A.style.display = "none";
              IK22_B.style.display = "none";
              IK22_C.style.display = "block";
              IK22_D.style.display = "none";
          } else if (selectedKelas === "IK22_D") {
              IK22_A.style.display = "none";
              IK22_B.style.display = "none";
              IK22_C.style.display = "none";
              IK22_D.style.display = "block";
          }
      }

     
      window.onload = function() {
          toggleKelas();
      };
    </script>
