  <script>
    function toggleRoleFields() {
      const role = document.getElementById('role').value;
      const studentFields = document.getElementById('student-fields');
      const lecturerFields = document.getElementById('lecturer-fields');

      if (role === 'mahasiswa') {
        studentFields.style.display = 'block';
        lecturerFields.style.display = 'none';
        document.getElementById('nim').required = true;
        document.getElementById('prodi').required = true;
        document.getElementById('nidn').required = false;
        document.getElementById('departemen').required = false;
      } else if (role === 'dosen') {
        studentFields.style.display = 'none';
        lecturerFields.style.display = 'block';
        document.getElementById('nim').required = false;
        document.getElementById('prodi').required = false;
        document.getElementById('nidn').required = true;
        document.getElementById('departemen').required = true;
      } else {
        studentFields.style.display = 'none';
        lecturerFields.style.display = 'none';
        document.getElementById('nim').required = false;
        document.getElementById('prodi').required = false;
        document.getElementById('nidn').required = false;
        document.getElementById('departemen').required = false;
      }
    }
  </script>
